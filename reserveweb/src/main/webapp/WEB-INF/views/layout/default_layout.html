    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <th:block th:replace="../fragment/cmHead :: cmHead"></th:block>

        <div id="container">
            <th:block th:replace="../fragment/cmHeader :: cmHeader"></th:block>

        <th:block layout:fragment="script"></th:block>
    </body>
</html>
